<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Login</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="assets/logo.jpg" alt="SecurAccess Logo" class="app-logo-img" style="width: 80px; height: 80px; border-radius: 10px;">
            </div>
            <h2>Landlord/Admin Login</h2>
            <form id="landlordLoginForm">
                <div class="form-group">
                    <label for="landlordEmail">Email</label>
                    <input type="email" id="landlordEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="landlordPassword">Password</label>
                    <input type="password" id="landlordPassword" required placeholder="Enter your password">
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="landlordRememberMe"> Remember Me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
                <div id="landlordLoginError" class="error-message"></div>
            </form>
            <button class="back-link-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/landlord-auth.js"></script>
</body>
</html>
