<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Login</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="assets/logo.jpg" alt="SecurAccess Logo" class="app-logo-img" style="width: 80px; height: 80px; border-radius: 10px;">
            </div>
            <h2>Tenant Login</h2>
            <form id="tenantLoginForm">
                <div class="form-group">
                    <label for="tenantEmailLogin">Email</label>
                    <input type="email" id="tenantEmailLogin" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label for="tenantPasswordLogin">Password</label>
                    <input type="password" id="tenantPasswordLogin" required placeholder="Enter your password">
                </div>
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="tenantRememberMe"> Remember Me (Auto Login)
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
                <div id="tenantError" class="error-message"></div>
            </form>
            <div class="forgot-password-section">
                <button type="button" class="btn btn-secondary btn-forgot" id="forgotPasswordBtn">Forgot Password?</button>
            </div>
            <p class="signup-link">Don't have an account yet? <a href="#" onclick="window.location.href='index.html'; return false;">Sign up here</a></p>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Reset Password</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetEmail">Enter your email:</label>
                    <input type="email" id="resetEmail" required>
                </div>
                <button type="button" class="btn btn-primary" id="sendResetBtn">Send Reset Link</button>
                <button type="button" class="btn btn-secondary" id="cancelResetBtn">Cancel</button>
                <div id="resetMessage" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/tenant-auth.js"></script>
</body>
</html>
