<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Sign Up</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="logo-container">
                <img src="assets/logo.jpg" alt="SecurAccess Logo" class="app-logo-img" style="width: 80px; height: 80px; border-radius: 10px;">
            </div>
            <h2>Create Tenant Account</h2>
            <form id="tenantSignupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="tenantName">Full Name *</label>
                        <input type="text" id="tenantName" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="tenantEmail">Email *</label>
                        <input type="email" id="tenantEmail" required placeholder="your@email.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tenantPassword">Password *</label>
                        <input type="password" id="tenantPassword" required minlength="6" placeholder="Min. 6 characters">
                    </div>
                    <div class="form-group">
                        <label for="tenantPhone">Phone Number *</label>
                        <input type="tel" id="tenantPhone" required placeholder="(555) 123-4567">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tenantUnit">Unit Number *</label>
                        <input type="text" id="tenantUnit" required placeholder="101">
                    </div>
                    <div class="form-group">
                        <label for="tenantResidents">Number of Residents *</label>
                        <input type="number" id="tenantResidents" required min="1" placeholder="2">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="tenantKeycards">Keycards Needed *</label>
                        <input type="number" id="tenantKeycards" required min="1" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label for="tenantAddress">Address *</label>
                        <input type="text" id="tenantAddress" required placeholder="123 Main Street">
                    </div>
                </div>
                
                <div class="agreement-section">
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="agreeTerms" required>
                            I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a>
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="agreePrivacy" required>
                            I agree to the <a href="privacy.html" target="_blank">Privacy Agreement</a>
                        </label>
                    </div>
                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="tenantRememberMeSignup">
                            Remember Me (Auto Login)
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Create Account</button>
                <div id="tenantSignupError" class="error-message"></div>
                <div id="tenantSignupSuccess" class="success-message"></div>
            </form>
            <p class="signup-link">Already have an account? <a href="tenant-login.html">Login here</a></p>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/tenant-auth.js"></script>
</body>
</html>
